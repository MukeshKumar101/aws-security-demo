<section class="py-2 bg-info">
  <div class="container">
    <div class="row">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="col-md-4">
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="username"
            formControlName="username"
          />
        </div>
        <div class="col-md-4">
          <input
            type="password"
            class="form-control form-control-lg"
            placeholder="password"
            formControlName="password"
          />
        </div>
        <div class="col-md-4">
          <input
            type="password"
            class="form-control form-control-lg"
            placeholder="password"
          />
        </div>
        <div class="col-md-4">
          <div class="btn btn-dark" type="submit">Login</div>
        </div>
      </form>
    </div>
  </div>
</section>

<section class="py-3 bg-info">
  <div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="row">
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            placeholder="username"
            formControlName="username"
          />
        </div>
        <div class="col-md-4">
          <input
            type="password"
            class="form-control "
            placeholder="password"
            formControlName="password"
          />
        </div>
        <div class="col-md-4">
          <div class="btn btn-dark btn-block" type="submit">Login</div>
        </div>
      </div>
    </form>
  </div>
</section>
